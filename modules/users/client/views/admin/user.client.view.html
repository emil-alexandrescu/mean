<section data-ng-controller="UserController" data-ng-init="findOne()">
  <div class="row mt content-panel">
    <div class="col-lg-12">
      <h3>{{user.username}}</h3>
    </div>
    <div class="col-lg-12">
      <div class="row mt">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3"><strong>First Name</strong></div>
            <div class="col-md-6" data-ng-bind="user.firstName"></div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-3"><strong>Last Name</strong></div>
            <div class="col-md-6" data-ng-bind="user.lastName"></div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-3"><strong>Email</strong></div>
            <div class="col-md-6" data-ng-bind="user.email"></div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-3"><strong>Created</strong></div>
            <div class="col-md-6" data-ng-bind="user.created"></div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-3"><strong>Roles</strong></div>
            <div class="col-md-6" data-ng-bind="user.roles"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12 mt">
      <a data-ui-sref="admin.users.edit({userId: user._id})" class="btn btn-theme" >Edit</a>
      <button class="btn btn-danger" data-ng-click="remove()" ng-if="user._id !== authentication.user._id">Delete</button>
      <a data-ui-sref="admin.users.list">Back to List</a>
    </div>
  </div>
</section>
