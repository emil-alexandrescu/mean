<section data-ng-controller="UserController">
  <div class="page-header">
    <h3>Create User</h3>
  </div>
  <div data-ng-show="error" class="alert alert-danger">
    <strong data-ng-bind="error"></strong>
  </div>
  <div class="col-md-12">
    <form name="userForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <div class="form-group">
        <label class="control-label" for="username">Username</label>
        <div class="controls">
          <input name="username" type="text" data-ng-model="username" id="username" class="form-control" placeholder="Username" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="firstName">First Name</label>
        <div class="controls">
          <input name="firstName" type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="First Name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="lastName">Last Name</label>
        <div class="controls">
          <input type="text" name="lastName" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Last Name" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <div class="controls">
          <input type="email" name="email" data-ng-model="email" id="email" class="form-control" placeholder="Email" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" name="password" data-ng-model="password" id="password" class="form-control" placeholder="Password" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="roles">Roles</label>
        <div class="controls">
          <input class="form-control" type="text" name="roles" data-ng-model="roles" id="roles" ng-list placeholder="Roles" />
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-theme">Create</button>
        <a data-ui-sref="admin.users.list">Cancel</a>
      </div>
    </form>
  </div>
</section>
