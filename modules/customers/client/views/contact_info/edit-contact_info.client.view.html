<section data-ng-controller="ContactInfoController" data-ng-init="findOne()">
  <h3>Edit Contact Information</h3>
  <div data-ng-show="error" class="alert alert-danger">
    <strong data-ng-bind="error"></strong>
  </div>
  <div class="row mt">
    <div class="col-lg-12">
      <div class="content-panel">
        <form name="addressForm" class="left-align-form form-horizontal" data-ng-submit="update()" novalidate>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="contact_type">Contact Type</label>
            <div class="col-sm-10">
              <select name="contact_type" class="form-control" data-ng-model="contact_info.contact_type">
                <option value="fax">fax</option>
                <option value="email">email</option>
                <option value="phone">phone</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="contact_value">Value</label>
            <div class="col-sm-10">
              <input name="contact_value" type="text" class="form-control" data-ng-model="contact_info.contact_value" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button class="btn btn-theme">Update</button>
              <a data-ui-sref="customers.view({customerId: customerId})">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
