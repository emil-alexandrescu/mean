<section data-ng-controller="CustomersController">
  <h3>New Customer</h3>
  <div data-ng-show="error" class="alert alert-danger">
    <strong data-ng-bind="error"></strong>
  </div>
  <div class="row mt">
    <div class="col-lg-12">
      <form name="customerForm" class="form-horizontal" data-ng-submit="create()" novalidate>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="first_name">First Name</label>
          <div class="col-sm-10">
            <input name="first_name" type="text" class="form-control" data-ng-model="first_name" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="last_name">Last Name</label>
          <div class="col-sm-10">
            <input name="last_name" type="text" class="form-control" data-ng-model="last_name" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="company">Company</label>
          <div class="col-sm-10">
            <input name="company" type="text" class="form-control" data-ng-model="company" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-theme">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
