<section data-ng-controller="CustomersController" data-ng-init="findOne()">
  <div class="row mt content-panel">
    <div class="col-lg-12">
      <h3>{{customer.first_name}} {{customer.last_name}} ({{customer.company}})</h3>
    </div>
    <div class="col-lg-12">
      <a data-ui-sref="customers.edit({customerId: customer._id})" class="btn btn-theme" >Edit</a>
      <button class="btn btn-danger" data-ng-click="remove()">Delete</button>
      <a data-ui-sref="customers.list">Back to List</a>
    </div>
  </div>
</section>
