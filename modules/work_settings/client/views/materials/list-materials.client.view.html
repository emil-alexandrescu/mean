<div class="row mt" data-ng-controller="MaterialsController" data-ng-init="find()">
  <div class="col-lg-12">
    <div class="content-panel">
      <h4><i class="fa fa-angle-right"></i> Materials <a data-ui-sref="materials.create" class="btn btn-success" ><i class="fa fa-plus"></i> Add</a></h4>
      <hr />
      <table class="table table-hover" data-ng-if="materials.$resolved && materials.length">
        <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="material in materials">
          <td>{{material.index}}</td>
          <td>{{material.title}}</td>
          <td>{{material.description}}</td>
          <td><a class="btn btn-primary btn-xs" data-ui-sref="materials.edit({materialId: material._id})"><i class="fa fa-pencil"></i></a> <a class="btn btn-danger btn-xs" ng-click="remove(material)"><i class="fa fa-trash-o"></i></a></td>
        </tr>
        </tbody>
      </table>
      <div class="alert alert-warning text-center" data-ng-if="materials.$resolved && !materials.length">
        No material yet, why don't you <a data-ui-sref="materials.create">create one</a>?
      </div>
    </div>
  </div>
</div>
