<section data-ng-controller="GirthsController">
  <h3>New Girth</h3>
  <div data-ng-show="error" class="alert alert-danger">
    <strong data-ng-bind="error"></strong>
  </div>
  <div class="row mt">
    <div class="col-lg-12">
      <form name="girthForm" class="form-horizontal" data-ng-submit="create()" novalidate>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="size">Size</label>
          <div class="col-sm-10">
            <input name="size" type="text" class="form-control" data-ng-model="size" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="description">Description</label>
          <div class="col-sm-10">
            <input name="description" type="text" class="form-control" data-ng-model="description" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-theme">Create</button>
            <a data-ui-sref="girths.list">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
